<p>listado de héroes</p>
<div *ngIf="heroeBorrado; else noBorrar">
  <h3>Héroe borrado: </h3> 
  <small>{{ heroeBorrado }}</small>
</div>
<ng-template #noBorrar>
  <h3>No habra borrado nada</h3>
</ng-template>
<button (click)="borrarHeroe()">Borrar</button>

<ul>
  <li *ngFor="let heroe of heroes; let i = index">
    {{i + 1 }} - {{heroe}} 
  </li>
</ul>
